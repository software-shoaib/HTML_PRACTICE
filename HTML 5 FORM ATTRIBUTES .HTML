<html>
	<head>

	 	<title>   html 5 form attributes </title>

	</head>

	<body>
		
		<FORM>
			<fieldset> 
				<legend><h1> INQUIRY </h1></legend>
		
			NAME: <INPut type="text" value="" placeholder="Name here, please" required="" autofocus="" 
            maxlength="20" /> 
			<br/>
			<br/>

            color: <input type="color" name="color" value="#ff0000"/> 
			<br/>
			<br/>


			
			HOBBIES: 
			<input type="checkbox"  name="HOBBIES[]" checked="" /> DANCING
			<input type="checkbox"  name="HOBBIES[]"/> SINGING
			<input type="checkbox"  name="HOBBIES[]"/> PAINTING
			<input type="checkbox"  name="HOBBIES[]"/> READING

            <br/>
            <br/>

            RADIO: 
            <input type="radio" name="gender" /> MALE
            <input type="radio" name="gender" checked="" /> FEMALE 
			
			<br/>
			<br/>
			AGE:
			<input type="number" name="NUMBER" min="5" max="30"/> 
			<br/>
	 		<br/>
		
            RANGE:
            <input type="range" name="RANGE" min="0" max="200"/> 
            <br/>
            <br/>
            
            COUNTRY:
             <input type="text" value="Pakistan" readonly="" disabled="" /> 
             <br/>
             <br/>
			<INPUt type="submit" />
			<INPUt type="reset" value="reset" />
	
			

			</fieldset>
		</FORM>

	

	</body>
</html>
